<body>
    
    <script>
        // 8, 22, 8, 28, 8, ... 
        let n =prompt(`ENter your number`);
        let a=8;
        let b=22;
        let i=1;

        while(i<=n)
    {
        document.write(a," " + b," ");
        a==8;
        b+=6;
        i++;
    }
    </script>
