<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  80, 10, 70, 15, 60,

        let n =prompt(`Enter your number`);

        let a=80;
        let b=10;

        let i=1;

        while(i<=n)
    {
        document.write(a," " + b," ");
        a-=10;
        b+=5;
        i++;
    }
    </script>
    
</body>
</html>
