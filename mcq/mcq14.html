<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 201, 202, 204, 207, ..

        let n = prompt(`Enter your number`);

        let a = 201;
        let b = 202;

        let i=1;

        while(i<=n)
    {
        document.write(a," " + b," ");
        a+=1;
        b+=2;
        i++;
    }
    </script>
    
</body>
</html>
