
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <!-- 3, 4, 7, 8, 11, 12, ...  -->
     <script>
        let n=prompt(`Enter your number`);

        let a=3;
        let b=4;

        let i =1;

        while(i<=n)
     {
        document.write(a," ");
        document.write(b," ");
        a+=4;
        b+=4;
        i++;

     }
     </script>
    
 </body>
 </html>
