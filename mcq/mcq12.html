<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  14, 28, 20, 40, 32, 64, ... 

        let n = prompt(`Enter your number`);

        let a = 14;
        let b = 28;
        let i=1;

        while(i<=n)
    {
        document.write(a," ");
        document.write(b," ");

        a*=2;
        b-=8;
        i++;
    }
    </script>
    
</body>
</html>
