<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCq-3</title>
</head>
<body>
    <!-- 36, 34, 30, 28, 24, ... -->
    <script>
        let n =prompt(`Enter Your Number`);
        let a=36;
        let b = 34 ; 

        let i=1;

        while(i<=n)
    {
    
        document.write(a+" ");
        document.write(b+" ");

        a  -=6 ;
        b -= 6 ;
         
        i++;

    }
    


    </script>

</body>
</html>
