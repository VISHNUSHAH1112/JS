<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mcq2</title>
</head>
<body>
    
    <script>
        let n = prompt(`Enter your number`);
        n=parseInt(n);
        let a = 7;
        let b = 10;

        let i=1;

        for(i=1; i<=n; i++)
    {
        document.write(a +" ");
        document.write(b +" ");
        a+=1;
        b+=1;
    }

    </script>
</body>
</html>
