<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 21, 9, 21, 11, 21, 13, 21, ...  -->

    <script>
        let n =prompt(`Enter your n number`);

        let a=21;
        let b=9;
        let i=1;

        while(i<=n)
    {

        document.write(a," ");
        document.write(b," ");

        a==21;
        b+=2;
        i++;

    }
    </script>
</body>
</html>
