<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 31, 29, 24, 22, 17, ...

        let n =prompt(`ENter your number`);

        let a=31;
        let b=29;

        let i=1;

        while(i<=n)
    {
        document.write(a," " + b," ");
        a-=7;
        b-=7;
        i++;
    }
    </script>
    
</body>
</html>
