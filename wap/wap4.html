<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to take user input in two variable and perform all mathematical operations 

        let x =prompt('Enter Your First Value');
        let y =prompt('Enter Your Second Value');

        let a = parseInt(x);
        let b = parseInt(y);


        document.write(`Addition  = ${a+b}`);
        document.write(`Subtraction  = ${a-b}`);
        document.write(`Multiple  = ${a*b}`);
        document.write(`Divided  = ${a/b}`);
        document.write(`Module  = ${a%b}`);
    </script>
    
</body>
</html>
