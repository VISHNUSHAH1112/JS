<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
              // WAP TO SWAP TWO VALUES OF THE VARIBALE
        let a = prompt('Enter Your First Value');
        let b = prompt('Enter Your Second Value');

        let x=parseInt(a);
        let y=parseInt(b);

        x = x+y; //10+20=30
        y = x-y; //30-20=10
        x = x-y; //30-10=20

        document.write(`After swaping a = ${x}`);
        document.write(`After swaping b = ${y}`);
    </script>
</body>
</html>
</html>
