<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
         // WAP TO SWAP TWO VALUES OF THE VARIBALE use third variable. 


        let a = prompt('Enter Your First Value');
        let b = prompt('Enter Your Second Value');
        let temp;

        let x=parseInt(a);
        let y=parseInt(b);

        temp = x;
        x = y;
        y = temp;

        document.write(`After Swaping First Swaping = ${x}`);
        document.write(`After Swaping Second Swaping = ${y}`);


    </script>
    
</body>
</html>
