<!-- grade calculation 90 to 10 % -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let grade = prompt('Enter your Percentage %');

        if(grade>=90)
    {
        document.write(`A1+ Pass`)
    }
    else if(grade>=80)
    {
        document.write(`A1 Pass`)
    }
    else if(grade>=70)
    {
        document.write(`B1+ Pass`)
    }
    else if(grade>=60)
    {
        document.write(`B1 Pass`)
    }
    else if(grade>=50)
    {
        document.write(`C1 Pass`)
    }
    else if(grade>=40)
    {
        document.write(`D1 Pass`)
    }
    else if(grade>=30)
    {
        document.write(`E1 Pass`)
    }
    else if(grade>=20)
    {
        document.write(`F1 Fail`)
    }
    else
    {
        document.write(`F Fail`)
    }
    
    </script>
    
 </body>
 </html>
