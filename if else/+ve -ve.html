<body>
    <!-- // any no is +ve or -ve and neutral -->
 <script>
    let num = prompt('Enter Your Number ');

    if(num > 0)
 {
    document.write(`Your give value is +ve`);
 }
 else if(num < 0)
 {
    document.write(`Your give value is -ve`);
 }
 else
 {
    document.write(`your give value is neutral`);
 }
 </script>
    
</body>
</html>
