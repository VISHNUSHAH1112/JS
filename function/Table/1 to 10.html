<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function generateTable() {
            
            for(i=1; i<=5; i++)
        {
            for(j=1; j<=10; j++)
        {
            document.write(i + " x " + j + " = "+ i*j)
            document.write("<br>");
        }
        document.write("<br>");
        }
        }
        generateTable()
    </script>

    <script>
        function generateTable() {
            for(i=6; i<=10; i++)
        {
            for(j=1; j<=10; j++)
        {
            document.write(i + " x " + j +" = " + i*j);
            document.write("<br>");
        }
        document.write("<br>")
        }
        }
        generateTable()
    </script>
</body>
</html>
