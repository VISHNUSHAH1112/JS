<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        for(x=1; x<=7; x++)
        {
            for(y=1; y<=5; y++)
            {
                if((x==6 && y==1) || (x==7 && y==1) || (x==6 && y==5) || (x==7 && y==5))
                {
                    document.write("&nbsp");;
                }
                else if(y==1 || y==5)
                {
                    document.write("*");
                }
                else if((x==6 && y==2) || (x==6 && y==4) || (x==7 && y==3))
                {
                    document.write("*");
                }
                else
                {
                    document.write("&nbsp");
                }
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
