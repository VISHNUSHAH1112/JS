<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

          for(x=1; x<=7; x++)
    {
        for(y=1; y<=5; y++)
        {
            if((x==7 && y==1) || (x==7 && y==5) ||  y==1 || y==5 || x==7)
            {
                document.write("*");
            }

             else
            {
                document.write("&nbsp"+"&nbsp");
            }
        }
        document.write("<br>");
    }

    </script>
</body>
</html>
