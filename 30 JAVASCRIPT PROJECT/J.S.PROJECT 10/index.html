<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorful Hover Cards</title>
  <link rel="stylesheet" href="media.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 42px;
      color: #fff;
      margin-bottom: 40px;
      text-shadow: 2px 2px #00000050;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background: linear-gradient(135deg, #f6d365, #fda085);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      color: #222;
      transition: all 0.4s ease-in-out;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
      transform: scale(1.05);
      box-shadow: 0 18px 30px rgba(0, 0, 0, 0.3);
      color: #111;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 12px;
      background: #fff;
      padding: 10px;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p.description {
      font-size: 14px;
      color: #444;
      height: 60px;
      overflow: hidden;
    }

    .card .category {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .card .id {
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
    }

    .card:hover .description {
      color: #000;
    }

    .card:hover .category {
      color: #1a1a1a;
    }
  </style>
</head>

<body>

  <h1>Product Cards</h1>
  <div id="container"></div>

  <script>
    function fetchProducts() {
      fetch("https://fakestoreapi.com/products")
        .then((res) => res.json())
        .then((data) => cardlist(data))
        .catch((err) => console.log(err));
    }

    fetchProducts();

    function cardlist(data) {
      const cards = data.map((e) =>
        card(e.id, e.image, e.title, e.description, e.category)
      );
      document.getElementById("container").innerHTML = cards.join("");
    }

    function card(id, image, title, description, category) {
      return `<div class="card">
                <div class="id">#${id}</div>
                <img src="${image}" alt="${title}">
                <h2>${title}</h2>
                <p class="description">${description}</p>
                <div class="category">${category}</div>
              </div>`;
    }
  </script>

</body>

</html>
