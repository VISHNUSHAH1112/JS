<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let a = prompt(`Enter your X`);
        let b = prompt(`Enter your Y`);
        let c = prompt(`Enter Your Z`);

        if(a>b)
        // a>b a->c a 
    {
        if(a>c)
    {
        document.write(`A is max`);
    }
    else{
        document.write(`C is max`);
    }
    }
    else{
        if(b>c)
    {
        document.write(`B is max`)
    }
    else{
        document.write(`C is max`)
    }
    }

    </script>
    
</body>
</html>
