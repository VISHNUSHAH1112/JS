<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min</title>
</head>
<body>
    
    <script>
        let a = prompt('Enter Your First Value');
        let b = prompt('Enter Your Second Value');
        let c = prompt('Enter Your Third Value');

        if(a<b)
    {
        if(a<c)
    {
        document.write(`A is min`)
    }
    else{
        document.write(`C is min`)
    }
    }
    else{
        if(b<c)
    {
        document.write(`B is min`)
    }
    else{
        document.write(`C is min`)
    }

    }
    </script>

</body>
</html>
