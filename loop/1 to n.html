<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- wap to print 1 to n using for loop/ while loop / do while loop -->
    <h1>Loop</h1>
    <script>
        let a = prompt(`Enetr Your N Number`);
        let b =1;

        for(b=1; b<=a; b++)
    {
        document.write(b , " ");
    }
    </script>
    <br>
    <h1>while</h1>
    <script>
        let c = prompt(`Enter Your N Number`);
        let d = 1;

        while(d <= c)
        {
            document.write(d , " ");
            d++;
        }
    </script>
    <br>
    <h1>Do while</h1>
    <script>
        let e = prompt(`Enter your n number`);
        let f=1;
        do{
            document.write(f ," ")
            f++;
        }while(f <= e);
    </script>
</body>
</html>
