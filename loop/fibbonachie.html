<!-- // wap to print fibbonachie series. : 0 1 1 2 3 5 8 13.... -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let a = prompt(`Enter Your Number`);
        a=parseInt(a);

        let i = 1;
        let first=0;
        let second=1;

        while(i>a)
        {
            third = first+second;

            document.write(third," ");
            first=second;
            second=third;
            i++;

        }
    </script>

 </body>
 </html>
