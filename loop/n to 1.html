<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- wap to print n to 1 using for loop/ while loop / do while loop -->
<h1>for loop</h1>

<script>
    let a = prompt(`Enter your n number`);
    a = parseInt(a);
    let b=a;

    for(b=a; b>=1; b--)
{
    document.write(b," ");
}

</script>
<h1>while loop</h1>
<script>
    let c = prompt(`Enter your n number`);
    let d=c;

    while(d>=1)
{
    document.write(d," ");
    d--
}
</script>

<h1>do while</h1>
<script>
    let e =prompt(`Enter your n number`);
    let f=e;
    do{
        document.write(f," ");
        f--;
    }while(f>=1);
</script>

    
</body>
</html>
